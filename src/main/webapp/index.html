<html>
	<head>
	    <title>Abirami Traders</title>
	</head>
	<script>
			function getItem(){
				document.getElementById('submit').href = "user?itemId="+document.getElementById('itemId').value;
			}
	</script>
	<body>
	
		<h2>REST Webservice APIs</h2>
		<a href="user">All Items</a>
		<br/><br/>
		<input name="itemId" type="text" maxlength="512" id="itemId"/>
		<a id="submit" onclick="getItem()" href="">Get Item Details</a>
		<br/><br/>
		<h2>Add Item</h2>
		<form action = "user" method = "POST">
			Item Name:<input name="itemName" type="text" maxlength="512" id="itemName"/><br/>
			Item Desc:<input name="itemDesc" type="text" maxlength="512" id="itemDesc"/><br/>
			<input type="submit" value="Add Item"/>
		</form>
	</body>
</html>
