<html>
	<head>
	    <title>Abirami Traders</title>
	</head>
	<script>
			function getProduct(){
				document.getElementById('submit').href = "category?categoryId="+document.getElementById('categoryId').value;
			}
	</script>
	<body>
	
		<h2>REST Webservice APIs</h2>
		<a href="category">All Categories</a>
		<br/><br/>
		<input name="categoryId" type="text" maxlength="512" id="categoryId"/>
		<a id="submit" onclick="getProduct()" href="">Get Category Details</a>
		<br/><br/>
		<h2>Add Category</h2>
		<form action = "category" enctype="multipart/form-data" method = "POST">
			Category Name:<input name="categoryName" type="text" maxlength="512" id="categoryName"/><br/>
			Category Desc:<input name="categoryDesc" type="text" maxlength="512" id="categoryDesc"/><br/>
			<input type="submit" value="Add Category"/>
		</form>
	</body>
</html>
